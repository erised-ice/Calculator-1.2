<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator 1.1</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/screen.css">
</head>
<body> 
  <div class="main">
    <input type="text" id="first-num" class="display display--number">
    <input type="text" id="second-num" class="display display--number">
    <div class="buttons">
      <button type="button" class="button js-button" value="addition">+</button>
      <button type="button" class="button js-button" value="subtraction">&ndash;</button>
      <button type="button" class="button js-button" value="multiply">&times;</button>
      <button type="button" class="button js-button" value="division">&divide;</button>
      <button type="button" class="button js-button" value="reset">c</button>
    </div>
    <p class="result">Результат:
      <input class="display display--result js-output" type="text" disabled>
    </p>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
